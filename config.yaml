# config.yaml - scanner configuration (change these values later)
mode: actions-only         # actions-only | local-only | hybrid

# timeframes
tf_primary: "5m"
tf_confirm: "15m"
swing_timeframes: ["30m","1h"]

# scanning
max_symbols_scan: 200
min_volume_usd: 200000
watchlist: []              # used by ws_worker when you add it

# indicators
ema_fast: 20
ema_slow: 50
rsi_len: 14
rsi_low: 35
rsi_high: 75
vol_sma: 20
vol_mult: 1.5
atr_len: 14
min_move_pct: 0.5
min_move_atr_mult: 0.3

# scoring weights (tuned for crypto scalping / S-R focus)
weights:
  ema_align: 20      # trend structure is king
  macd: 12           # momentum confirm, but secondary
  rsi: 6             # small influence only
  vol_spike: 10      # volume helps, not mandatory
  breakout: 22       # strong weight to clean breakouts
  retest: 22         # equally strong weight to clean retests
  candle: 6          # keep candle patterns light
  divergence: 8      # useful but noisy on 5m
  orderbook: 4       # placeholder / future use, low weight

mtf_weights:
  ema: 10   # higher TF structure matters
  macd: 8
  vol: 6
  swing: 6  # extra bonus when swing TFs agree

# context adjustments (softened for current crypto behavior)
context:
  btc_align: 12         # small bonus when BTC trend supports your side
  btc_oppose: -18       # still a penalty, but not nuclear
  btc_vol_penalty: -10  # when BTC is very volatile, be a bit cautious

  btcd_fall: 6          # BTC.D falling → mild alt-long boost
  btcd_rise: -10        # BTC.D rising → mild alt-long penalty

  usdtd_fall: 6         # USDT.D falling → risk-on
  usdtd_rise: -12       # USDT.D rising → risk-off but not insta-no

  funding_bonus: 5      # small extra bonus when funding aligns with your bias

# thresholds & cooldown
alert_threshold_aggressive: 50   # used as a reference for "aggressive"
alert_threshold_high: 75        # reference for "safe" profile (manual switch)
cooldown_minutes: 30

# logging / storage
data_folder: data
alerts_log: data/alerts.json

# telegram (env-driven)
telegram:
  enabled: true
  # bot token & chat id read from env / github secrets

scanner:
  symbols:
    - BTC_USDT
    - ETH_USDT
    - SOL_USDT
    - XRP_USDT
    - LINK_USDT
    - INJ_USDT
  timeframes:
    - 5m
    - 15m

  atr:
    sl_multiplier: 1.8
    tp_multipliers: [2.0, 3.0, 4.5, 6.0]   # TP1→TP4 automatically generated

  volume:
    spike_multiplier: 2.2

  scoring:
    threshold: 50   # current mode: aggressive 5m




